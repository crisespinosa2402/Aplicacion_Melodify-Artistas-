<!-- playlist_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ playlist.name }}</title>
</head>
<body>
    <h1>{{ playlist.name }}</h1>
    <ul>
        {% for song in playlist.songs.all %}
            <li>{{ song.title }} - {{ song.artist.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
